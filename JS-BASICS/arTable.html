<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="table"></div>
  </body>
  <script>
    function arTable(tableValue) {
      var ouput = "";
      for (var i = 1; i <= 10; i++) {
        var reslut = tableValue + "*" + i + "=" + tableValue * i;
        ouput += reslut + "\n";
      }
      return ouput;
    }
    var a = arTable(6);
    var b = arTable(7);
    var c = arTable(8);
    console.log("table value>>>", a);
    console.log("table value>>>", b);
    console.log("table value>>>", c);
  </script>
</html>
