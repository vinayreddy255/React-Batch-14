<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    //[].reduce(function(ac,iv){}) // return the value
    //[].reduce(function(ac={},iv){},{}) // return the object
    //[].reduce(function(ac=[],iv){},[]) // return the arry

    // return value using reduce
    var sumOfList = arr.reduce(function (a, i) {
      return a + i;
    });
    console.log(arr);
    console.log(sumOfList);

    // using reduce implementing Map functility
    var mapListMul = arr.reduce(function (a = [], i) {
      a.push(i * 5);
      return a;
    }, []);

    console.log(mapListMul);

    // using reduce implementing Filter functility
    var filterList = arr.reduce(function (a = [], i) {
      if (i > 5) {
        a.push(i);
      }
      return a;
    }, []);
    console.log(filterList);
  </script>
</html>
