<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="firstcharUpperCase"></div>
  </body>
  <script>
    var str = "hello reAct js world";
    function capTilaLatterchar(input) {
      var strAr = input.split(" ");
      var output = "";
      for (var i = 0; i < strAr.length; i++) {
        var firstchar = strAr[i][0].toUpperCase();
        var reminingStr = strAr[i].substr(1).toLowerCase();
        var finalStr = firstchar + reminingStr;
        output += finalStr + " ";
      }
      return output.trim();
    }
    console.log(capTilaLatterchar(str));
    document.getElementById("firstcharUpperCase").innerHTML =
      capTilaLatterchar(str);
  </script>
</html>
