<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = 10;
    var b = "10";
    var c = 30;
    console.log(a != b); //false
    console.log(a !== b); //true
    console.log(a > b); //fasle
    console.log(a >= b); //true
    console.log(a < c); //true
    console.log(a < b); //false
    console.log(a <= b); //true
  </script>
</html>
