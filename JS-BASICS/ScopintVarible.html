<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var name = "Hello";

    function scope() {
      var city = "Bangalore";
      console.log(name);
      console.log("inside function>>", city);
    }

    console.log(scope());
    console.log("out side function>>>", city);
  </script>
</html>
